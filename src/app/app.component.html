<main class="main currency-converter">
  <div class="min-h-full">
    <header class="bg-white shadow">
      <div class="mx-auto max-w-7xl px-4 py-6 sm:px-6 lg:px-8">
        <h1 class="text-3xl font-bold tracking-tight text-gray-900">Currency Converter</h1>
      </div>
    </header>

    <main>
      <div class="mx-auto max-w-3xl py-6 sm:px-6 lg:px-8">
        <div>
          <label for="price" class="block text-sm font-medium leading-6 text-gray-900">From</label>

          <div class="relative mt-2 rounded-md shadow-sm">
            <div class="pointer-events-none absolute inset-y-0 left-0 flex items-center pl-3">
              <span class="text-gray-500 sm:text-sm">
                $
              </span>
            </div>

            <input
              type="text"
              name="quantityFrom"
              id="price"
              class="block w-full rounded-md border-0 py-1.5 pl-7 pr-20 text-gray-900 ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6" 
              placeholder="0.00"
              [formControl]="quantityFrom"
            >
            
            <div class="absolute inset-y-0 right-0 flex items-center">
              <label for="currency" class="sr-only">Currency</label>

              <select 
                id="currency" 
                name="currency" 
                class="h-full rounded-md border-0 bg-transparent py-0 pl-2 pr-7 text-gray-500 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm"
                [formControl]="currencyFrom"
              >
                <option value="USD">USD</option>

                <option value="EUR">EUR</option>

                <option value="UAH">UAH</option>
              </select>
            </div>
          </div>
        </div>

        <div class="mt-6">
          <label for="price" class="block text-sm font-medium leading-6 text-gray-900">To</label>

          <div class="relative mt-2 rounded-md shadow-sm">
            <div class="pointer-events-none absolute inset-y-0 left-0 flex items-center pl-3">
              <span class="text-gray-500 sm:text-sm">
                $
              </span>
            </div>

            <input
              type="text"
              name="quantityTo"
              id="price"
              class="block w-full rounded-md border-0 py-1.5 pl-7 pr-20 text-gray-900 ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6"
              placeholder="0.00"
              [formControl]="quantityTo"
            >
            
            <div class="absolute inset-y-0 right-0 flex items-center">
              <label for="currency" class="sr-only">Currency</label>

              <select
                id="currency"
                name="currency"
                class="h-full rounded-md border-0 bg-transparent py-0 pl-2 pr-7 text-gray-500 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm"
                [formControl]="currencyTo"
              >
                <option value="USD">USD</option>

                <option value="EUR">EUR</option>

                <option value="UAH">UAH</option>
              </select>
            </div>
          </div>
        </div>
      </div>
    </main>
  </div>
</main>

<router-outlet></router-outlet>
